<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet/less" type="text/css" href="./css/global.less">
    <link rel="stylesheet/less" type="text/css" href="./css/header.less">
    <link rel="stylesheet/less" type="text/css" href="./css/main.less">

    <!-- 工具 -->
    <script type="text/javascript">
        less = {
            env: "development",
            async: false,
            fileAsync: false,
            poll: 1000,
            functions: {},
            dumpLineNumbers: "comments",
            relativeUrls: false,
            rootpath: ":/a.com/"
        };
    </script>
    <script src="../tools/less.js"></script>


    <!-- 字体图标 -->
    <script src="./iconFont/iconfont.js"></script>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header_left_wrap">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-wp-jsb"></use>
            </svg>
            <span>
                MyBlog
            </span>
        </div>
        <div class="header_right_wrap">
            <ul>

                <li><a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-wp-jsb"></use>
                        </svg>
                        <span>Blog</span>
                    </a></li>


                <li><a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-bi"></use>
                        </svg>
                        <span>Comments</span>
                    </a></li>


                <li><a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-ren"></use>
                        </svg>
                        <span>Abouts</span>
                    </a></li>

                <li>
                    <a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-yueliang"></use>
                        </svg>
                    </a>
                </li>
            </ul>

        </div>
    </header>

    <main>
        <div class="category-wrap">
            <ul>
                <li>
                    <a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-leimupinleifenleileibie2"></use>
                        </svg>
                        <span>Catagory</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-logo-javascript"></use>
                        </svg>
                        <span>JavaScript</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-nodejs"></use>
                        </svg>
                        <span>NodeJS</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-css"></use>
                        </svg>
                        <span>CSS</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-vscode"></use>
                        </svg>
                        <span>C#</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-gongju"></use>
                        </svg>
                        <span>Useful Tools</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-leimupinleifenleileibie"></use>
                        </svg>
                        <span>Unclassified</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="post-wrap">
            <div class="post-left"></div>
            <div class="post-right"></div>
        </div>
    </main>
</body>

</html>
